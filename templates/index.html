<script>
function start() {
    const mingwen = document.getElementById("mingwen").value;
    const miyao = document.getElementById("miyao").value;
    var regex = /^[01]{8}$/;
    var regex2 = /^[01]{10}$/;

    if (!regex.test(mingwen)) {
        alert('输入必须是由8位的0或1组成的字符串！');
        return;
    }
    if (!regex2.test(miyao)) {
        alert('密钥必须是由10位的0或1组成的字符串！');
        return;
    }

    fetch('/index/start', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            'mingwen': mingwen,
            'miyao': miyao
        })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("result").value = data.result;
    });
}

function dec8() {
    const mingwen = document.getElementById("mingwen").value;
    const miyao = document.getElementById("miyao").value;
    var regex = /^[01]{8}$/;
    var regex2 = /^[01]{10}$/;

    if (!regex.test(mingwen)) {
        alert('输入必须是由8位的0或1组成的字符串！');
        return;
    }
    if (!regex2.test(miyao)) {
        alert('密钥必须是由10位的0或1组成的字符串！');
        return;
    }

    fetch('/index/dec8', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({

            'miyao': miyao
        })
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("result").value = data.result;
    });
}
</script>
